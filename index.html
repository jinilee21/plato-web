<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동 예약 시스템</title>
</head>
<body>
    <h1>Plato 자동 예약</h1>
    <form method="POST">
        <label for="user_id">아이디:</label><br>
        <input type="text" id="user_id" name="user_id" required><br><br>

        <label for="user_pw">비밀번호:</label><br>
        <input type="password" id="user_pw" name="user_pw" required><br><br>

        <input type="submit" value="예약 시작">
    </form>
</body>
</html>
